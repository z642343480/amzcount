<body>
<div id="app">
    <template>
        <div style="width:50%;float: left;margin-top: 30px;">
          <el-form :inline="true" :model="form" class="demo-form-inline" style="margin-left: 20px;">
              <el-form-item label="关键词">
                <el-input v-model="form.user" placeholder="请输入关键词"></el-input>
              </el-form-item>
              <el-form-item>
                <el-button type="primary" @click="onSubmit">搜索</el-button>
              </el-form-item>
           </el-form>
         </div>
        <div style="width:50%;float: left;margin-top: 10px;">
             <div class="block" style="margin-bottom: 20px;">
                <span class="demonstration">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日期：</span>
                <el-date-picker
                  v-model="value1"
                  type="daterange"
                  range-separator="TO"
                  start-placeholder="开始日期"
                  end-placeholder="结束日期">
                </el-date-picker>
            </div>
            <div>
                <el-form ref="form" :model="form" label-width="100px">
                      <input type="radio" name="aa" style="float: left;margin-top: 13px;"><el-form-item label="每周增长量：">
                        <el-input v-model="form.name" style="width: 70%;"></el-input>
                      </el-form-item>
                      <input type="radio" name="aa" style="float: left;margin-top: 13px;"><el-form-item label="每周增长率：">
                        <el-input v-model="form.name" style="width: 70%;"></el-input>
                      </el-form-item>
                      <el-form-item label="达标比例%：">
                        <el-input v-model="form.name" style="width: 70%;margin-left: 13px;"></el-input>
                      </el-form-item>
                  </el-form>
            </div>
        </div>

        <el-table
                :data="tableData"
                style="width: 98%;margin: 0 auto"
                height="550">
            <el-table-column
                    fixed
                    prop="key_words"
                    label="关键词">
            </el-table-column>
            <el-table-column
                    prop="c_rank"
                    label="本周排名">
            </el-table-column>
            <el-table-column
                    prop="l_rank"
                    label="上周排名">
            </el-table-column>
            <el-table-column
                    prop="chang"
                    label="较上周排名变化">
            </el-table-column>
            <el-table-column
                    prop="update_time"
                    label="更新时间">
            </el-table-column>
            <el-table-column
                    prop="pic"
                    label="图表"
                    width="800">
                <template slot-scope="scope">
                    <div>
                        {{ text(scope.$index) }}
                        <div :id="`tiger-sale-trend-index` + scope.$index" class="tiger-trend-charts"></div>
                    </div>
                </template>
            </el-table-column>
            </el-table-column>
        </el-table>
    </template>
    <template>
        <div class="block">
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="currentPage4"
                    :page-sizes="[100, 200, 300, 400]"
                    :page-size="100"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="400">
            </el-pagination>
        </div>
    </template>
